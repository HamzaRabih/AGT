  //fonction verifier si une liste contient valeur vide
  function contientValeurVide(liste) {
    // V√©rifie chaque √©l√©ment de la liste
    for (let i = 0; i < liste.length; i++) {
      // Si l'√©l√©ment est vide (null, undefined ou une cha√Æne vide), retourne true
      if (liste[i] === null || liste[i] === undefined || liste[i] === '') {
        return true;
      }
    }
    // Si aucun √©l√©ment vide n'est trouv√©, retourne false
    return false;
  }
