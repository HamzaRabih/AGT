<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  <link rel="stylesheet"  href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/app.css">
</head>

<body>

<div id="auth">

  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-12 mx-auto">
        <div class="card pt-4">
          <div class="card-body">
            <div class="text-center mb-5">
              <img src="/img/favicon.ico" height="48" class='mb-4'>
              <h3>Modifier votre mot de passe</h3>
              <p> Saisissez votre  adresse e-mail pour la modifiction du mot de passe</p>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
              <p th:text="${error}"></p>
            </div>
            <div th:if="${msg}" class="alert alert-info" role="alert">
              <p th:text="${msg}"></p>
            </div>
            <form th:action="@{forgetPasseWordProcess}" method="post" >
              <div class="form-group position-relative has-icon-left">
                <label for="username">Mail</label>
                <div class="position-relative">
                  <input type="text" class="form-control" id="username" name="mail">
                  <div class="form-control-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="clearfix">
                <button class="btn btn-primary float-right" type="submit">Valider</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>

<script src="/js/feather.min.js"></script>
<script src="/js/app.js"></script>
</html>
